<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto flex">
    <div
      class="lg:w-1/3 md:w-1/2 bg-pink-200 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md"
    >
      <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">
        Create label
      </h2>
      <div class="card">
        <div class="card-body">
          <!-- The formGroup 'form' is defined in the component class -->

          <div class="form-group">
            <div class="relative mb-4">
              <label class="leading-7 text-sm text-gray-600" for="name"></label>
              <!-- The formControlName defines the name of the field in the formGroup -->
              <input
                id="name"
                formControlName="name"
                type="text"
                required
                class="form-control w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 my-6 leading-8"
                placeholder="Label name"
              />
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="flex justify-end">
            <!-- The button has a click handler, it will be disabled if the form is not valid -->

            <button
              class="text-gray-900 bg-pink-400 text-white mb-5 border-0 py-2 px-6 m-4 focus:outline-none hover:bg-pink-600 rounded text-lg"
              (click)="submit()"
              [disabled]="!form.valid"
              type="submit"
            >
              Cancel
            </button>
            <button
              class="text-gray-900 bg-pink-400 text-white mb-5 border-0 py-2 px-6 m-4 focus:outline-none hover:bg-pink-600 rounded text-lg"
              (click)="submit()"
              [disabled]="!form.valid"
              type="submit"
            >
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
