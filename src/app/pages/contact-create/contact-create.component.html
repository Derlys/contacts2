<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto flex">
    <div
      class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md"
    >
      <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">
        Create contact
      </h2>
      <div class="card">
        <div class="card-body">
          <!-- The formGroup 'form' is defined in the component class -->
          <form [formGroup]="form">
            <div class="form-group">
              <div class="relative mb-4">
                <label
                  class="leading-7 text-sm text-gray-600"
                  for="name"
                ></label>
                <!-- The formControlName defines the name of the field in the formGroup -->
                <input
                  id="name"
                  formControlName="name"
                  type="text"
                  required
                  class="form-control w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8"
                  placeholder="Name"
                />
              </div>
            </div>

            <div class="form-group">
              <div class="relative mb-4">
                <label
                  class="leading-7 text-sm text-gray-600"
                  for="phone"
                ></label>
                <input
                  id="phone"
                  formControlName="phone"
                  type="number"
                  required
                  class="form-control w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8"
                  placeholder="Phone"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="relative mb-4">
                <label
                  class="leading-7 text-sm text-gray-600"
                  for="email"
                ></label>
                <input
                  id="email address"
                  formControlName="email"
                  type="email"
                  required
                  class="form-control w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8"
                  placeholder="Email"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-between">
            <!-- The button has a click handler, it will be disabled if the form is not valid -->

            <button
              class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
              (click)="submit()"
              [disabled]="!form.valid"
              type="submit"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
