<ng-container *ngIf="contacts$ | async as contacts">
  <pre>{{ contacts | json }}</pre>
</ng-container>

<section class="text-gray-700 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap">
    <div
      class="flex flex-col flex-wrap lg:py-6 -mb-10 lg:w-1/2 lg:pl-12 lg:text-left text-center"
    >
      <a
        [routerLink]="['/contacts', 'virginia']"
        class="bg-pink-200 flex flex-row mb-10 lg:items-start items-right"
      >
        <div
          class="w-12 h-12 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-5"
        >
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-6 h-6"
            viewBox="0 0 24 24"
          >
            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <div class="flex-grow">
          <h2 class="text-gray-900 text-lg title-font font-medium mb-3">
            Virginia Dominguez
          </h2>
        </div>
      </a>
      <div class="flex flex-row mb-10 lg:items-start items-right">
        <div
