<div>
  <div class="absolute right-0 bottom-0 p-4">
    <a
      [routerLink]="['/contacts', 'create']"
      class="rounded-full bg-pink-500 text-white text-3xl font-bold w-12 h-12 flex justify-center items-center"
    >
      +
    </a>
  </div>
  <ng-container *ngIf="contacts$ | async as contacts">
    <ng-container *ngFor="let contact of contacts">
      <a
        [routerLink]="['/contacts', contact.id]"
        class="bg-pink-200 flex flex-row p-4 lg:items-start items-right border-b border-pink-500"
      >
        <div
          class="w-12 h-12 inline-flex items-center mr-4 justify-center rounded-full bg-indigo-100 text-indigo-500"
        >
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-6 h-6"
            viewBox="0 0 24 24"
          >
            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <div class="flex-grow flex items-center">
          <h2 class="text-gray-900 text-lg title-font font-medium">
            {{ contact.name }}
          </h2>
        </div>
      </a>
    </ng-container>
  </ng-container>
</div>
